{% extends 'layout.html' %}
{% load static %}
{% block head %}
  <link href="{% static 'news.css'%}" rel="stylesheet" />
{% endblock %}
{% block title %}News||Bloggie{% endblock %}
{% block body %}
  <div class="topnav" id="myTopnav">
    <a class="navbar-brand" id="brand" href="/">Tech Blog</a>
  </div>
  <h1 style="text-align: center;">News</h1>
  <div id="container">
    {% for new in news %}
      <div id="news-container">
        <div class="img-container">
          <img src="{{MEDIA_URL}}{{new.picture.url}}" width="200px" height="auto"/>
        </div>
        <div class="txt-container">
          <h3>{{new.title}}</h3>
          <p>{{new.content|linebreaksbr}}</p>
          <p><b>{{new.created}}</b></p>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
